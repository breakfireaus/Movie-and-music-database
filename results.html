<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Movie Makers Mine</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/logofavicon.png">
</head>

<body class="bg-indigo-600 h-max">
    <main>
        <!--Page header-->
        <header class="bg-red-400 p-4 flex justify-between items-center">

            <!-- Nav bar -->
            <div class="flex items-center">
                <img class="mr-2" src="./assets/images/index-images/logo.png" width="50" alt="logo">
                <a href="index.html" class="inline-block p-2 text-red-200 hover:text-red-100 mr-2">Home</a>
                <a href="about.html" class="inline-block p-2 text-red-200 hover:text-red-100">About</a>
                <a href="prevhistory.html" class="inline-block p-2 text-red-200 hover:text-red-100">Previous
                    Searches</a>

                <!-- future development
              <a href="#" class="inline-block p-2 text-red-200 hover:text-red-100">News</a>
              <a href="#" class="inline-block p-2 text-red-200 hover:text-red-100">Awards</a> -->
            </div>

            <!-- Sets data and time -->
            <div class="hidden md:block">
                <a id="date-and-time" class="inline-block p-2 text-red-200 hover:text-red-100"></a>
                <!--  future development
              <a href="#" class="inline-block p-2 text-red-200 hover:text-red-100">Social</a>
              <a href="#" class="inline-block p-2 text-red-200 hover:text-red-100">forum</a>
              <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>
              <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150">Sign Up</a> -->
            </div>
        </header>

        <section class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
            <!--Displays welcome text on left-->
            <div class="md:w-1/2 mb-10 md:mb-0">
                <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Movie Makers Mine</h2>
                <p class="mb-6">Search for your favourite movies to find a goldmine of information!!!</p>

                <!--Search Bar-->
                <form id="search-form" class="flex mr-5">
                    <input id="movie-search" name="movie-search"
                        class="w-full rounded-l py-3 px-4 outline-none text-black focus:bg-grey-200" type="text"
                        placeholder="Search a new movie title!" />
                    <button id='search-button' type="submit"
                        class="flex bg-red-300 hover:bg-red-400 text-red-800 rounded-r p-4"><svg aria-hidden="true"
                            class="mr-2 -ml-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg> Search!</button>
                </form>
            </div>

            <!--Displays list of search results on right-->
            <div class="md:w-1/2 text-center">
                <h2 class="text-2xl leading-11">Search Results <span id="search-display"></span></h2>
                <ul class="leading-9 text-center" id="results"></ul>
                <button id="clear-results" type="button"
                    class="flex-1 bg-red-300 hover:bg-red-400 text-red-800 rounded-full py-0 px-16">Clear Search
                    Results</button>
            </div>
        </section>

        <!-- Displays detailed movie information-->
        <section id="result-modal"
            class="hidden fixed z-1 left-0 top-0 h-5/5 w-5/5 overflow-auto bg-red-300 text-white m-1 m-5/5 w-3/5 shadow-md">
            <span id="modal-content">
                <div id="modal-header" class="m-0 p-4 rounded-t-lg-0.375 text-center">
                    <div id="close-modal" class=":focus text-black text-left font-normal">&times;</div>
                    <h2 id="movie-title-filled" class="mb-8 text-4xl"></h2>
                    <div class="rounded overflow-hidden shadow-lg grid grid-cols-2 gap-1">
                        <div>
                            <img id="image" class="w-auto ml-8" src="" alt="Movie-Image">
                        </div>
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2"></div>
                            <div id="movie-details" class="text-gray-700 text-base text-left"></div>
                        </div>
                    </div>
            </span>
        </section>
    </main>

    <!--Displays footer-->
    <footer class="bg-indigo-600 p-4 block md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
        <p class="bg-indigo-600 text-sm text-indigo-100 sm:text-center dark:text-gray-400">Â© 2022 Developed and designed
            by Rachael, Miles and Matthew All Rights Reserved.</p>
    </footer>

    <!--Javascript resources-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/JS/results.js"></script>

</body>

</html>
